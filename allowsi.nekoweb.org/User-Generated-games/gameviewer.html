<!DOCTYPE html>
<html>
<head>
  <title>Game Viewer</title>
  <style>
    /* General Page Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #3a3a5c);
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      padding: 15px 20px;
      background: rgba(0,0,0,0.6);
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
    }

    header a.back {
      margin-top: 8px;
      color: #0af;
      text-decoration: none;
      font-size: 1em;
      padding: 6px 12px;
      border: 1px solid #0af;
      border-radius: 8px;
      transition: 0.3s;
      background: rgba(0,0,0,0.3);
    }

    header a.back:hover {
      background: rgba(0,0,0,0.6);
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    /* Game iframe */
    iframe {
      flex: 1;
      border: none;
      width: 100%;
      background: #000;
      border-top: 2px solid #0af;
    }

    /* Responsive text for small devices */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }

      header a.back {
        font-size: 0.9em;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 id="gameTitle">Loading...</h1>
    <a href="index.html" class="back">‚Üê Back to Game List</a>
  </header>
  <iframe id="gameFrame" src=""></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gameUrl = params.get("url");
    const gameTitle = params.get("title");

    if (gameUrl) {
      document.getElementById("gameFrame").src = gameUrl;
      document.getElementById("gameTitle").textContent = gameTitle || "Game Viewer";
    } else {
      document.getElementById("gameTitle").textContent = "No game URL provided";
    }
  </script>
</body>
</html>
